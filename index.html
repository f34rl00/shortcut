<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="URL Redirector">
    <meta name="author" content="f34rl00">
    <meta http-equiv="Expires" content="no-store">
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
    <title>shortcut</title>

    <link rel="canonical" href="https://f34rl00.github.io/shortcut">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--Boostrap Bundle JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CryptoJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/shortcut" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="bi bi-receipt-cutoff fs-4 p-2">Shortcut</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-light rounded-3">
                <h1 class="display-5 fw-bold">Get Your Link</h1>
                <div class="container-fluid py-5">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">#</span>
                        <input id="url_query" type="text" class="form-control" placeholder="Enter your URL here..." aria-label="address" aria-describedby="addon-wrapping">
                    </div>
                    <div id="output_link" class="input-group flex-nowrap d-none">
                        <span class="input-group-text" id="encrypted_link" style="display: inline-block; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"></span>
                        <button class="btn btn-outline-dark bi bi-clipboard" type="button" id="copyButton" onclick="copyToClipboard()" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Copied to clipboard !">Copy Link</button>
                    </div>
                </div>
            </div>

            <div class="container align-items-md-stretch">
                <div class="h-100 p-5 text-white bg-dark rounded-3" style="--bs-bg-opacity: .8;">
                    <h2>Why Even Bother Using a Redirector ?</h2>
                </div>
                <div>
                    <table class="table table-hover fw-bold" style="font-size: 20px;">
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>You can spoof your links and make it harder to recognize them.</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Well, that's all actually...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2021
            </footer>
        </div>
    </main>

    <script type="text/javascript">
        var input = document.getElementById("url_query");
        input.addEventListener("keyup", function(event) {
            if (event.key === "Enter" && input.value.length != 0) {
                var encrypted = CryptoJS.AES.encrypt(input.value, "e1").toString();

                var e64 = CryptoJS.enc.Base64.parse(encrypted);
                var eHex = e64.toString(CryptoJS.enc.Hex);
                console.log('https://f34rl00.github.io/shortcut?=' + eHex);

                $('#encrypted_link').text('https://f34rl00.github.io/shortcut?=' + encrypted);
                $('#output_link').removeClass('d-none');
            }
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            var queryString = window.location.search;
            if (queryString) {
                var hash = queryString.split('?=')[1];
                if (hash) {
                    console.log(hash);
                    var decrypted = CryptoJS.AES.decrypt(String(hash), "e1");
                    console.log(decrypted.toString(CryptoJS.enc.Utf8));
                    window.location.replace(decrypted.toString(CryptoJS.enc.Utf8));
                }
            }
        });
    </script>

    <script type="text/javascript">
        function copyToClipboard() {
            var copyText = $('#encrypted_link').text();
            console.log(copyText);
            navigator.clipboard.writeText(copyText);
            $('#copyButton').popover();
        }
    </script>
</body>

</html>
